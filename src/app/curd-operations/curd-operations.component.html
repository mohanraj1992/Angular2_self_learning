<div class="container" style="margin-top: 160px; margin-left: -20px">
   <div class="container-fluid well col-sm-5 col-sm-offset-2 col-md-9 col-md-offset-3">
      <div class="row">
         <div class="col-md-8">
            <h1>{{title}}</h1>
         </div>
         <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
               <a href="#" class="close" (click)="clickMe()">&times;</a>
               {{msg}}
            </div>
         </div>
      </div>
      <div class="row">
         <div class="container well col-md-6">
            <form>
               <div>
                  <h2>Update data</h2>
               </div>
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name">
               </div>
               <div class="form-group">
                  <label for="position">Position:</label>
                  <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position">
               </div>
               <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
            </form>
         </div>
         <div class="container well col-md-6">
            <form>
               <div>
                  <h2>Edit data</h2>
               </div>
               <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="model2.name">
               </div>
               <div class="form-group">
                  <label for="position">Position:</label>
                  <input type="text" class="form-control" name="position" [(ngModel)]="model2.position">
               </div>
               <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
            </form>
         </div>
      </div>
      <div class="row">

         <div class="container-fluid well">
            <div class="row">
            <h2 class="col-xs-6 ">Simple data table</h2>
            <div class="col-xs-2">
                <label class="label-control">Rows on page</label>
                <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
            </div>
            <div class="col-xs-4">
                <div class="row">
                    <label class="col-xs-12 label-control">Sort by</label>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="name">Name</option>
                            <option ngValue="email">Email</option>
                        </select>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
            <table class="table table-striped" [mfData]="employees | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder"#mf="mfDataTable">
               <thead>
                  <tr>
                     <th width="400"><mfDefaultSorter by="name">Name</mfDefaultSorter></th>
                     <th width="400"><mfDefaultSorter by="email">Email</mfDefaultSorter></th>
                     <th width="200">Options</th>
                  </tr>
               <tr>
                    <th colspan="5">
                        Filter by name:
                        <input class="form-control" [(ngModel)]="filterQuery"/>
                    </th>
                </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let employee of mf.data; let i=index">
                     <td>{{ employee.name }}</td>
                     <td>{{ employee.email }}</td>
                     <td>
                        <a class="btn btn-success" (click)="editEmployee(i)"> Edit</a>
                        <a class="btn btn-danger" (click)="deleteEmployee(i)"> Delete</a>
                     </td>
                  </tr>
               </tbody>
              <mfBootstrapPaginator></mfBootstrapPaginator>
            </table>
         </div>
      </div>
   </div>
</div>
